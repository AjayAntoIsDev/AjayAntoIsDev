    <div class="w-full bg-black z-10 sticky top-0 bottom-0" id="navbar">
        <div class="flex justify-center gap-16 py-4">
            <div class="flex justify-center"><a href="#home" name="navbarLink" class="text-white text-3xl hover:underline hover:text-blue-500 transition-all">Home</a></div>

    <div class="w-full h-screen flex" id="section-2">
        <canvas id="renderSurface" class=" h-full w-full"></canvas>

    <div class="w-full h-[500px] bg-red-500" id="section-3">

    </div>

    <script src="/assets/magicmouse.js"></script>
    <script src="/assets/particles.min.js"></script>
    <script src="/assets/fluid.js"></script>
    <script>
        const canvas = document.getElementById('renderSurface');
        let myFluid = new Fluid(canvas);
        myFluid.mapBehaviors({
            sim_resolution: 128,
            dye_resolution: 1028,

            paused: false,
            embedded_dither: true,

            dissipation: .97,
            velocity: 0.97,
            pressure: .8,
            pressure_iteration: 20,
            curl: 1,
            emitter_size: 1,

            render_shaders: true,
            multi_color: true,

            render_bloom: true,
            bloom_iterations: 80,
            bloom_resolution: 1028,
            intensity: 0.8,
            threshold: 0.6,
            soft_knee: 1,

            background_color: {
                r: 15,
                g: 15,
                b: 15
            },
            transparent: false
        });

        myFluid.activate();
        addEventListener("mousemove", (event) => {
            console.log("yep")
            document.querySelector("canvas").dispatchEvent(new Event("mousedown", {
                pageX: event.x,
                pageY: event.y
            }));
        })
    </script>

    <script>
        particlesJS.load('particles', 'particlesjs.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
